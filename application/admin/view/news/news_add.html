<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加新闻</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                          
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="{:url('admin/News/news_add')}" method="POST" enctype="multipart/form-data" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="title" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="cover" minlength="2" type="file" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容：</label>
                                <div class="col-sm-8">
                                     <!-- 加载编辑器的容器 -->
                                     <script id="container" name="content" type="text/plain"></script>
                                     <!-- 配置文件 -->
                                     <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
                                     <!-- 编辑器源码文件 -->
                                     <script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
                                     <!-- 实例化编辑器 -->
                                     <script type="text/javascript">
                                         var ue = UE.getEditor('container');
                                     </script>
                                </div>
                            </div>

                            <div class="form-group">
                                    <label class="col-sm-2 control-label">新闻分类：</label>
                                    <select class=" col-sm-8" name="classify">
                                        <option value="公司新闻">公司新闻</option>
                                        <option value="行业新闻">行业新闻</option>
                                        <option value="电子知识">电子知识</option>
                                    </select>
                            </div>
                           
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
          
        </div>

    </div>


    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>

    <script src="__PUBLIC__/js/demo/form-validate-demo.js"></script>




    
    

</body>

</html>
