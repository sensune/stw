<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改栏目图</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                          
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="{:url('admin/Infoma/index')}" method="POST" enctype="multipart/form-data" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系人：</label>
                                <div class="col-sm-8">
                                    <input id="cname"  name="name"  type="text" class="form-control" required="" aria-required="true" value="{$detail['name']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机：</label>
                                <div class="col-sm-8">
                                    <input id="cname"  name="tel"  type="text" class="form-control" required="" aria-required="true" value="{$detail['tel']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">服务热线：</label>
                                <div class="col-sm-8">
                                    <input id="cname"  name="line"  type="text" class="form-control" required="" aria-required="true" value="{$detail['line']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">传真：</label>
                                <div class="col-sm-8">
                                    <input id="cname"  name="telautogram"  type="text" class="form-control" required="" aria-required="true" value="{$detail['telautogram']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱：</label>
                                <div class="col-sm-8">
                                    <input id="cname"  name="email"  type="text" class="form-control" required="" aria-required="true" value="{$detail['email']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">地址：</label>
                                <div class="col-sm-8">
                                    <input id="cname"  name="address"  type="text" class="form-control" required="" aria-required="true" value="{$detail['address']}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备案号：</label>
                                <div class="col-sm-8">
                                    <input id="cname"  name="record"  type="text" class="form-control" required="" aria-required="true" value="{$detail['record']}">
                                </div>
                            </div>
                  
                           
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
          
        </div>

    </div>


    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>

    <script src="__PUBLIC__/js/demo/form-validate-demo.js"></script>




    
    

</body>

</html>
