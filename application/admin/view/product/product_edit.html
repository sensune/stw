<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改产品</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                          
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="{:url('admin/product/product_edit',['id'=>$detail['id']])}" method="POST" enctype="multipart/form-data" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品名称：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="name" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['name']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面：</label>
                                <div class="col-sm-8">
                                    <input  name="cover" minlength="1" type="file" class="form-control"  aria-required="false">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">风扇直径：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="diameter" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['diameter']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">功率：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="work" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['work']}">
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label class="col-sm-2 control-label">转速：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="speed" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['speed']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">电源参数：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="power" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['power']}">
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label class="col-sm-2 control-label">重量：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="weight" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['weight']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">面积：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="area" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['area']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">风量：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="blow" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['blow']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">减速电机：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="gear" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['gear']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">变频器：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="frequency" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['frequency']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">轮毂：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="hub" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['hub']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">材质/厚度：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="material" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['material']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">叶片数量：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="quantity" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['quantity']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">叶片颜色：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="color" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['color']}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">应用范围：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="range" minlength="1" type="text" class="form-control" required="" aria-required="true" value="{$detail['range']}">
                                </div>
                            </div>

                            <div class="form-group">
                                    <label class="col-sm-2 control-label">产品分类：</label>
                                    <select class=" col-sm-8" name="classify">
                                        <option value="三叶扇" {if condition="$detail['classify'] eq '三叶扇'"}selected="selected"{/if}>三叶扇</option>
                                        <option value="四叶扇" {if condition="$detail['classify'] eq '四叶扇'"}selected="selected"{/if}>四叶扇</option>
                                        <option value="五叶扇" {if condition="$detail['classify'] eq '五叶扇'"}selected="selected"{/if}>五叶扇</option>
                                    </select>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
          
        </div>

    </div>


    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>

    <script src="__PUBLIC__/js/demo/form-validate-demo.js"></script>




    
    

</body>

</html>
