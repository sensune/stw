<script type="text/javascript">
        function browserRedirect() {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            
            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
                window.location.href="wap.php.htm"/*tpa=http://www.hzfen.com/wap.php*/;

            }
        }

        browserRedirect();
</script>

<script>

 <script>
var page = 1;
$(function(){
	//getlist($('.loadmore').attr('id'),$('.loadmore').attr('data-href'),$('.loadmore').attr('lang'));
	$('.loadmore').click(function(){
		getlist($(this).attr('id'),$(this).attr('lang'));
		
	});
	 
	 
});
function getlist(href,cid){
		 
		$.get(href,{page:page,cid:cid,t:new Date().getTime()},function(d,t,j){
			page++;
			
			if(d==""){
				alert("资料正在整理中！");
				return false;
				}else{
				$(".newslist2").append(d);
				 
					$('.newslist2 li').each(function(){
						 var n=$('.newslist2 li').index(this);
						 if(n%3==0){
						 	$(this).css('margin-left','0');
						 }
					});
				}
			 
		},"text");
		
		 
		
		return false;
}
  $(".btn-sideNav").click(function(){
  	if($(this).next().css("display")=='none'){
  		$(this).next().css("display","block");
  	}else{

  	}
  	
  })
  $('#menu li').hover(function(){
		$(this).find('ul').show();

	},function(){
		$(this).find('ul').hide();
	})
</script>
