<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="__PUBLIC__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本 <small>分类，查找</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="__PUBLIC__/table_data_tables.html#">
                                <i class="fa fa-wrench"></i>
                            </a>

                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>标题</th>
                                    <th>封面</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
           
                                {foreach name="data" item="v"}
                                <tr class="gradeX">
                                    <td>{$v['id']}</td>
                                    <td>{$v['title']}</td>
                                    <td><img src="/public/{$v['cover']}" height="60px" alt=""></td>
                                    <td class="center">    
                                        <a href="{:url('admin/cases/cases_edit',['id'=>$v['id']])}"><button class="btn btn-info cases_edit" type="button"><i class="fa fa-paste"></i>编辑</button></a>
                                        <button class="btn btn-danger cases_del" data-id="{$v['id']}" type="button"><i class="fa fa-trash-o"></i>删除</button>
                                    </td>
                                </tr>
                                {/foreach}


                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>id</th>
                                    <th>标题</th>
                                    <th>封面</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>



    <script src="__PUBLIC__/js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="__PUBLIC__/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__PUBLIC__/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.js?v=1.0.0"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
    


    <!-- Page-Level Scripts -->
    <script>
        $(".cases_del").click(function(){
            var id = $(this).data('id')
            layer.confirm('此操作不可恢复，确定删除？', {
            btn: ['取消','删除'] //按钮
            }, function(){
            layer.msg({
                //time: 0, //20s后自动关闭
            });
            }, function(){
                $.ajax({
                    type:'get',
                    dataType:'json',
                    data:{id:id},
                    url:"{:url('admin/cases/cases_del')}",
                    success:function(data){
                        if (data == 1) {
                            layer.alert('删除成功', {
                            icon: 1,
                            skin: 'layer-ext-moon', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                            time: 2000
                            });
                            location.reload()
                            
                        }else{
                            layer.alert('删除失败', {
                            icon: 2,
                            skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                            })
                        }
                    }

                });
            });
            
        });
    </script>

    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }
    </script>

    


    
    

</body>

</html>
